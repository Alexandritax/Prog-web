<!DOCTYPE html>
<html lang="en" lang="es">
<head>
    <meta charset="UTF-8" />
    <title>UL-CS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link href="css\estilo.css" rel="stylesheet"/>
</head>
<body class="container">
    <div class=mb-3>
        <!--Cabecera y menu de navegacion-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">CS-UL</a>
                <button class="navbar-toggler" type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarSupportedContent" 
                aria-controls="navbarSupportedContent" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" 
                id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"> 
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Torneos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Quienes somos</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>
        
    </div>
    <div class="mb-3">
        <!--banner-->
        <img class="img-fluid" src="imagenes\csgo.jpg" alt="CSGO banner"/>
    </div>
    <div class="row">
        <!--Secciones secundarias-->
        <div class="col-3">
            <div class="card">
                <h3 class="card-header">Eventos abiertos</h3>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-8">
                                    CS Perú 2021
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn btn-dark">Ver</button>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-8">
                                    CS Perú 2021
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn btn-dark">Ver</button>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-8">
                                    CS Perú 2021
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn btn-dark">Ver</button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-5">
            <div class="card">
                <h3 class="card-header">Top players</h3>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Player</th>
                                <th>Maps</th>
                                <th>Rounds</th>
                                <th>K-D Diff</th>
                                <th>K/D</th>
                                <th>Rating</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>billy</td>
                                <td>34</td>
                                <td>23</td>
                                <td>10</td>
                                <td>11</td>
                                <td>4</td>
                            </tr>
                            <tr>
                                <td>joaquin</td>
                                <td>12</td>
                                <td>10</td>
                                <td>11</td>
                                <td>10</td>
                                <td>3.5</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <h3 class="card-header">Registra tu equipo</h3>
                <div class="card-body">
                    <form action="">
                        <div>
                            <label class="form-label">Correo</label>
                            <input class="form-control" type="text">
                        </div>
                        <div>
                            <label class=form-label>Password</label>
                            <input class=form-control type="text">
                        </div>
                        <div>
                            <label class=form-label>Nombre</label>
                            <input class=form-control type="text">
                        </div>
                        <div class="text-end">
                            <button class="btn btn-warning mt-2" type="button">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="card mb-3">
        <!--footer-->
        <div class="card-body">
            <footer>Universidad de Lima - Programacion web 2021-2</footer>
        </div>
    </div>
    <script src="js\index.js"></script>
</body>
</html>
